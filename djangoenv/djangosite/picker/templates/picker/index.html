<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'picker/style.css' %}">
    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="http://127.0.0.1:8000/">Menu</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name="meal_name" placeholder="Search for meals" class="form-control form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit" >Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            {% for meal in meal_objects %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ meal.image }}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{ meal.name }}
                        </div>
                        <div class="card-text">
                            {{ meal.category }}
                        </div>
                        <a href="/{{ meal.id }}" class="btn btn-warning">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if meal_objects.has_previous %}
                        <li class="page-meal">
                            <a class="page-link" href="?page={{ meal_objects.previous_page_number }}">Previous</a>
                        </li>
                    {% endif %}
                    <li class="page-meal active">
                        <a class="page-link" href="?page={{ meal_objects.number }}">Current</a>
                    </li>

                    {% if meal_objects.has_next %}
                    <li class="page-meal">
                            <a class="page-link" href="?page={{ meal_objects.next_page_number }}">Next</a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</body>
<html>
